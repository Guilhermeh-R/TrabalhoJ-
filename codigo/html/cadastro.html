<body>

    <main class="auth-main">

        <section class="auth-content2">
            <h1 id="logintitulo">Cadastre-se</h1>
            <form id="addUserForm">
                <div class="input-group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" placeholder="Seu nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme sua senha:</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button id="botaodeentrar" type="submit">Cadastrar</button>
            </form>
            <p id="semconta">JÃ¡ tem uma conta? <a id="cadastrese" href="login.html"><strong>Entrar</strong></a></p>
        </section>
    </main>
    <script src="../assets/javascript/cadastro.js"></script>
</body>
