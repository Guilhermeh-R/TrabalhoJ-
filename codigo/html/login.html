<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trabalho Já</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
            <!--
    <style>
        #retornologin {
            display: none; 
            color: red;
        }
    </style>
            -->
</head>
<body>
    <main class="auth-main">
        <!--
        <section>
            <img src="../assets/src/img/prestadoresdeservico.jpg" alt="trabalhadores" id="imagemPrincipal">
        </section>
        -->
        <section class="auth-content">
            <h1 id="logintitulo">Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                <div id="teste" class="input-group">
                    <label for="password"><strong>Senha:</strong></label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                <!-- <div id="retornologin">E-mail ou senha incorretos<br></div> -->
                 <button id="botaodeentrar" type="submit">Entrar</button> 
            </form>
            <p id="semconta">Não tem uma conta? <a id="cadastrese" href="cadastro.html"><strong>Cadastre-se</strong></a></p>
        </section>
    </main>

    <script src="../assets/javascript/login.js"></script>
</body>
</html>
