<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../assets/styles/busca_profissionais.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS (isolado para o cabeçalho) -->
    <style>
        :root {
            --navbar-bg-color: #002850; /* A cor mais próxima do azul marinho */
            --navbar-text-color: #fff; /* Cor do texto da sua Navbar */
        }
        .bootstrap-isolated {
            all: initial;
        }
        .bootstrap-isolated * {
            all: revert;
        }
        /* Estilos específicos do Bootstrap Isolado */
        .bootstrap-isolated .navbar {
            background-color: var(--navbar-bg-color);
            color: var(--navbar-text-color);
        }
        .bootstrap-isolated .navbar-brand img {
            height: 50px; /* Ajuste a altura da logo conforme necessário */
        }
        .bootstrap-isolated .navbar-light .navbar-nav .nav-link {
            color: var(--navbar-text-color);
        }
        .bootstrap-isolated .form-control:focus {
            box-shadow: none;
        }
        .bootstrap-isolated .btn-outline-success {
            color: var(--navbar-text-color);
            border-color: var(--navbar-text-color);
        }
        .bootstrap-isolated .btn-outline-success:hover {
            background-color: var(--navbar-text-color);
            color: var(--navbar-bg-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

    <div class="bootstrap-isolated">

                </a>
                <button style="background-color: aliceblue;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSearch">
                    <form class="d-flex search-bar ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Digite uma profissão" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">BUSCAR</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarAccountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

    <script src="../assets/javascript/professional_profiles.js"></script>

</body>
