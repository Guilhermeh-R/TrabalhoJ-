<!DOCTYPE html>
<html>

<head>
    <title>Inscrição de Dados do Profissional</title>
    <link rel="stylesheet" href="assets/styles/cadastro_profissionais.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/src/img/LogoPrincipal.png" alt="TrabalhoJá Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Do que você precisa?">
            <button>BUSCAR</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Inscrição de Dados do Profissional</h2>
            <form action="seu_script.php" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">CEP:</label>
                    <input type="email" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Celular:</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <div class="form-group">
                    <label for="cargo">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="area">Tipo de serviço prestado:</label></label>
                    <input type="text" id="servico" name="servico" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
